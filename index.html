<!DOCTYPE html>
<html lang="my">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ဓမ္မအလင်းရောင်တောရိပ်သာ</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        /* Carousel images ကို height လျော့ချပြီး responsive ပြင် */
        .carousel-item img {
            height: 300px;
            object-fit: cover;
            width: 100%;
            border-radius: 10px;
        }
        .subtitle {
            font-size: 0.9rem;
            color: #ccc;
            margin-top: -5px;
        }
    </style>
</head>
<body>

<!-- Header/Navbar -->
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container">
        <a class="navbar-brand d-flex align-items-center" href="#">
            <img src="assets/Logo.png" alt="Logo" style="height: 40px;">
            <div class="ms-2">
                <div>ဓမ္မအလင်းရောင်တောရိပ်သာ (ပြင်ဦးလွင်မြို့)</div>
                <div class="subtitle">(လယ်တီမူ အနာဂါမ်ဆရာသက်ကြီးနည်း)</div>
            </div>
        </a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#menu">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse justify-content-end" id="menu">
            <ul class="navbar-nav">
                <li class="nav-item"><a class="nav-link" href="#">ပင်မစာမျက်နှာ</a></li>
                <li class="nav-item"><a class="nav-link" href="#">တရားခစန်းများ</a></li>
                <li class="nav-item"><a class="nav-link" href="#">မှတ်တမ်းတင်ဓာတ်ပုံများ</a></li>
                <li class="nav-item"><a class="nav-link" href="#contact">ဆက်သွယ်ရန်</a></li>
            </ul>
        </div>
    </div>
</nav>

<!-- Main Section Text -->
<div class="container mt-4">
    <div class="p-4 bg-light rounded shadow-sm text-center">
        <h2 class="mb-3">ဓမ္မအလင်းရောင်တောရိပ်သာ</h2>
        <p class="mb-0">
            ဓမ္မအလင်းရောင်တောရိပ်သာသည် အမြဲတမ်းတရာစခန်းရိပ်သာဖြစ်ပါသည်။
            မိမိတို့အားလပ်သည့်အချိန်တွင် လာရောက်အားထုတ်နိုင်ပါသည်။
        </p>
    </div>
</div>

<!-- Carousel -->
<div id="photoCarousel" class="carousel slide mt-4" data-bs-ride="carousel">
    <div class="carousel-inner">
        <div class="carousel-item active"><img src="assets/Photo1.jpg" class="d-block w-100" alt="Photo 1"></div>
        <div class="carousel-item"><img src="assets/Photo2.jpg" class="d-block w-100" alt="Photo 2"></div>
        <div class="carousel-item"><img src="assets/Photo3.jpg" class="d-block w-100" alt="Photo 3"></div>
        <div class="carousel-item"><img src="assets/Photo4.jpg" class="d-block w-100" alt="Photo 4"></div>
        <div class="carousel-item"><img src="assets/Photo5.jpg" class="d-block w-100" alt="Photo 5"></div>
    </div>
    <button class="carousel-control-prev" type="button" data-bs-target="#photoCarousel" data-bs-slide="prev">
        <span class="carousel-control-prev-icon"></span>
    </button>
    <button class="carousel-control-next" type="button" data-bs-target="#photoCarousel" data-bs-slide="next">
        <span class="carousel-control-next-icon"></span>
    </button>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
